name: Deploy Demo to HuggingFace Spaces

on:
  push:
    branches:
      - master
    paths:
      - 'demo/**'
      - 'tensorbored/plugins/core/profile_writer.py'
      - 'tensorbored/plugins/core/color_sampler.py'
      - 'tensorbored/plugins/core/__init__.py'
      - '.github/workflows/deploy-demo.yml'
  workflow_dispatch:
  workflow_run:
    workflows: ["Wheel Prerelease"]
    types:
      - completed
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest prerelease wheel URL
        id: wheel
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # Get the latest prerelease
          RELEASE_INFO=$(gh release list --limit 10 --json tagName,isPrerelease \
            | jq -r '.[] | select(.isPrerelease == true) | .tagName' | head -1)

          if [ -z "$RELEASE_INFO" ]; then
            echo "No prerelease found, using latest release"
            RELEASE_INFO=$(gh release list --limit 1 --json tagName \
              | jq -r '.[0].tagName')
          fi

          echo "Using release: $RELEASE_INFO"

          # Get the wheel URL from the release
          WHEEL_URL=$(gh release view "$RELEASE_INFO" --json assets \
            | jq -r '.assets[] | select(.name | endswith(".whl")) | .url' \
            | head -1)
          WHEEL_NAME=$(gh release view "$RELEASE_INFO" --json assets \
            | jq -r '.assets[] | select(.name | endswith(".whl")) | .name' \
            | head -1)

          echo "wheel_url=$WHEEL_URL" >> "$GITHUB_OUTPUT"
          echo "wheel_name=$WHEEL_NAME" >> "$GITHUB_OUTPUT"
          echo "release_tag=$RELEASE_INFO" >> "$GITHUB_OUTPUT"

          echo "Wheel URL: $WHEEL_URL"
          echo "Wheel Name: $WHEEL_NAME"

      - name: Setup Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Clone HuggingFace Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git clone \
            "https://user:${HF_TOKEN}@huggingface.co/spaces/Demonstrandum/tensorbored-sample" \
            hf-space

      - name: Download wheel artifact
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p hf-space/wheel
          gh release download "${{ steps.wheel.outputs.release_tag }}" \
            --pattern "*.whl" --dir hf-space/wheel
          ls -la hf-space/wheel/

      - name: Copy demo files to Space
        run: |
          # Copy demo files
          cp demo/Dockerfile hf-space/
          cp demo/README.md hf-space/
          cp demo/generate_demo_data.py hf-space/
          cp demo/start.sh hf-space/

          # Copy TensorBored custom modules (in case wheel doesn't have latest)
          mkdir -p hf-space/tensorbored_plugins_core
          cp tensorbored/plugins/core/profile_writer.py \
            hf-space/tensorbored_plugins_core/
          cp tensorbored/plugins/core/color_sampler.py \
            hf-space/tensorbored_plugins_core/
          cp tensorbored/plugins/core/__init__.py \
            hf-space/tensorbored_plugins_core/

      - name: Push to HuggingFace Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          cd hf-space
          git add -A

          # Only commit and push if there are changes
          if git diff --staged --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "Deploy from GitHub Actions"
            git push
            echo "Deployed successfully!"
          fi
