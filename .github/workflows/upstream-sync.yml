# GitHub Actions workflow to automatically sync with upstream TensorBoard.
#
# This workflow fetches the latest changes from tensorflow/tensorboard
# and merges them into this fork's master branch.
#
# Triggers:
#   - Daily at 06:00 UTC (after upstream nightly builds complete)
#   - Manual trigger via workflow_dispatch
#   - When upstream pushes to master (via repository_dispatch, if configured)

name: Upstream Sync

on:
  schedule:
    # Run daily at 06:00 UTC
    # This is after TensorBoard's nightly release workflow (11:00 UTC)
    # but gives time for any issues to be caught
    - cron: '0 6 * * *'

  # Allow manual triggering from the Actions tab
  workflow_dispatch:
    inputs:
      sync_branch:
        description: 'Branch to sync from upstream (default: master)'
        required: false
        default: 'master'
        type: string

  # Can be triggered by external webhooks (e.g., from upstream repo)
  repository_dispatch:
    types: [upstream-sync]

permissions:
  contents: write

env:
  UPSTREAM_REPO: 'tensorflow/tensorboard'
  UPSTREAM_BRANCH: 'master'
  FORK_BRANCH: 'master'

jobs:
  sync:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout fork repository
        uses: actions/checkout@v4
        with:
          ref: ${{ env.FORK_BRANCH }}
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/${{ env.UPSTREAM_REPO }}.git
          git remote -v

      - name: Fetch upstream changes
        run: |
          upstream_branch="${{ github.event.inputs.sync_branch || env.UPSTREAM_BRANCH }}"
          echo "Fetching upstream branch: ${upstream_branch}"
          git fetch upstream "${upstream_branch}"

      - name: Check for new commits
        id: check_commits
        run: |
          upstream_branch="${{ github.event.inputs.sync_branch || env.UPSTREAM_BRANCH }}"

          # Get commit counts
          behind_count=$(git rev-list --count HEAD..upstream/${upstream_branch})
          ahead_count=$(git rev-list --count upstream/${upstream_branch}..HEAD)

          echo "Commits behind upstream: ${behind_count}"
          echo "Commits ahead of upstream: ${ahead_count}"
          echo "behind_count=${behind_count}" >> $GITHUB_OUTPUT
          echo "ahead_count=${ahead_count}" >> $GITHUB_OUTPUT

          if [ "${behind_count}" -eq 0 ]; then
            echo "Already up to date with upstream."
            echo "needs_sync=false" >> $GITHUB_OUTPUT
          else
            echo "Found ${behind_count} new commits from upstream."
            echo "needs_sync=true" >> $GITHUB_OUTPUT
          fi

      - name: Merge upstream changes
        if: steps.check_commits.outputs.needs_sync == 'true'
        id: merge
        run: |
          upstream_branch="${{ github.event.inputs.sync_branch || env.UPSTREAM_BRANCH }}"

          echo "Merging upstream/${upstream_branch} into ${{ env.FORK_BRANCH }}..."

          # Attempt to merge with a descriptive commit message
          if git merge upstream/${upstream_branch} \
            --no-edit \
            -m "Merge upstream tensorflow/tensorboard ${upstream_branch} into ${{ env.FORK_BRANCH }}

          Automated sync from https://github.com/${{ env.UPSTREAM_REPO }}

          Upstream commits: ${{ steps.check_commits.outputs.behind_count }}
          Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"; then
            echo "merge_status=success" >> $GITHUB_OUTPUT
            echo "Merge successful!"
          else
            echo "merge_status=conflict" >> $GITHUB_OUTPUT
            echo "::error::Merge conflict detected. Manual intervention required."

            # Show conflict details
            git diff --name-only --diff-filter=U

            # Abort the merge to leave the repo in a clean state
            git merge --abort
            exit 1
          fi

      - name: Push changes
        if: steps.check_commits.outputs.needs_sync == 'true' && steps.merge.outputs.merge_status == 'success'
        run: |
          echo "Pushing merged changes to origin/${{ env.FORK_BRANCH }}..."
          git push origin ${{ env.FORK_BRANCH }}

      - name: Create summary
        run: |
          echo "## Upstream Sync Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Upstream:** [${{ env.UPSTREAM_REPO }}](https://github.com/${{ env.UPSTREAM_REPO }})" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.event.inputs.sync_branch || env.UPSTREAM_BRANCH }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.check_commits.outputs.needs_sync }}" == "true" ]; then
            if [ "${{ steps.merge.outputs.merge_status }}" == "success" ]; then
              echo "âœ… **Status:** Successfully synced ${{ steps.check_commits.outputs.behind_count }} commits from upstream" >> $GITHUB_STEP_SUMMARY
            else
              echo "âŒ **Status:** Merge conflict - manual intervention required" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "âœ… **Status:** Already up to date with upstream" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Fork ahead by:** ${{ steps.check_commits.outputs.ahead_count }} commits" >> $GITHUB_STEP_SUMMARY
          echo "**Fork behind by:** ${{ steps.check_commits.outputs.behind_count }} commits" >> $GITHUB_STEP_SUMMARY

  notify-on-failure:
    runs-on: ubuntu-22.04
    needs: sync
    if: failure()
    steps:
      - name: Create issue on sync failure
        uses: actions/github-script@v7
        with:
          script: |
            const title = `ðŸ”„ Upstream sync failed - ${new Date().toISOString().split('T')[0]}`;
            const body = `## Upstream Sync Failure

            The automated upstream sync workflow has failed.

            **Workflow run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}

            ### Possible causes:
            - Merge conflicts between fork and upstream
            - Network issues fetching from upstream
            - Permission issues pushing to fork

            ### Next steps:
            1. Check the [workflow logs](${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId})
            2. If there are merge conflicts, resolve them manually:
               \`\`\`bash
               git fetch upstream master
               git merge upstream/master
               # Resolve conflicts
               git push origin master
               \`\`\`
            3. Re-run the workflow after fixing issues

            /cc @${context.repo.owner}
            `;

            // Check if a similar issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'upstream-sync'
            });

            const existingIssue = issues.data.find(issue =>
              issue.title.includes('Upstream sync failed')
            );

            if (existingIssue) {
              // Comment on existing issue
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: `Another sync failure occurred.\n\n**Workflow run:** ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
              });
              console.log(`Commented on existing issue #${existingIssue.number}`);
            } else {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['upstream-sync', 'automated']
              });
              console.log('Created new issue for sync failure');
            }
